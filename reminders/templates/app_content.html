{% load static %}
<img class="app-logo" src="{% static 'app-logo.png' %}" />
{% if name %}
    <h1>Current Reminders for {{ name }}</h1>
{% else %}
    <h1>Current Reminders</h1>
{% endif %}
<ul class="list-group">
    {% for reminder in reminders %}
        <li class="list-group-item">{{ reminder }}</li>
    {% endfor %}
</ul>
